_schema-version: "3.2"
ID: matinv
version: 0.0.1
modules:
- name: matinv-approuter
  type: approuter.nodejs
  path: matinv-approuter
  requires:
  - name: matinv_html_repo_runtime
  parameters:
    disk-quota: 256M
    memory: 256M
- name: matinv_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: matinv_html_repo_host
    parameters:
      content-target: true
resources:
- name: matinv_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: matinv_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
